<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Header da Página</h1>
  </header>
  <main>
    <fieldset>
      <label for="inputName"> Nome:
        <input type="text" id="inputName">
      </label> <br> <br>
      <label for="inputEmail">Email:
        <input type="email" name="" id="inputEmail">
      </label> <br> <br>
      <label for="radio1">
        <input type="radio" name="radiobutton" id="radio1"> Opção 1
      </label>
      <label for="radio2">
        <input type="radio" name="radiobutton" id="radio2"> Opção 2
      </label>
      <label for="radio3">
        <input type="radio" name="radiobutton" id="radio3"> Opção 3
      </label>
      <label for="radio4">
        <input type="radio" name="radiobutton" id="radio4"> Opção 4
      </label> <br> <br>
      <label for="textArea">Espaço para digitar a resposta:</label> <br>
      <textarea name="" id="textArea" cols="30" rows="10"></textarea> <br> <br>
      <label for="inputData">Data: <input type="date" id="inputData"></label> <br> <br>
      <label for="check1">Concordo 1 <input type="checkbox" name="check" id="check1"></label> <br> <br>
      <label for="check2">Concordo 2 <input type="checkbox" name="check" id="check2"></label>
    </fieldset>
  </main>
</body>
</html>
