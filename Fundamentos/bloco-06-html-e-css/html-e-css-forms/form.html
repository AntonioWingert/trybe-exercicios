<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
</head>
<body>
  <header class="container">
    <h1 class="display-4">Header da Página</h1>
  </header>
  <main class="container">
      <div>
        <label for="inputName" class="form-label"> Nome:
          <input type="text" id="inputName" class="form-control">
        </label>
      </div>
      <label for="inputEmail" class="form-label">Email:
        <input type="email" name="" id="inputEmail" class="form-control">
      </label>
      <div>
        <label for="radio1" class="form-label">
          <input type="radio" class="form-check-input" name="radiobutton" id="radio1"> Opção 1
        </label>
      </div>
      <div>
        <label for="radio2" class="form-label">
          <input type="radio" class="form-check-input"  name="radiobutton" id="radio2">
         Opção 2
        </label>
      </div>
      <div>
        <label for="radio3" class="form-label">
          <input type="radio" class="form-check-input"  name="radiobutton" id="radio3"> Opção 3
        </label>
      </div>
      <div>
        <label for="radio4" class="form-label">
          <input type="radio" class="form-check-input"  name="radiobutton" id="radio4"> Opção 4
        </label>
      </div>
      <div>
        <label for="textArea" class="form-label">Espaço para digitar a resposta:</label>
      </div>
      <div>
        <textarea name="" id="textArea" class="form-control"></textarea>
      </div>
      <div>
        <label for="inputData" class="form-label">Data: <input type="date" id="inputData"></label>
      </div>
      <div>
        <label for="check1" class="form-label">Concordo 1 <input type="checkbox" name="check" id="check1"></label>
      </div>
      <div>
        <label for="check2" class="form-label">Concordo 2 <input type="checkbox" name="check" id="check2"></label>
      </div>
  </main>
  <script src="dist/js/DatePickerX.min.js">
    document.getElementById('inputData').DatePickerX.init();
  </script>
</body>
</html>
